<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome" class="com-icone">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite Seu Nome" autofocus required pattern="[A-Za-z ']{4,}" title="Preencha com pelo menos 4 caracteres permitidos (maiusculas, minusculas, espaço e apostrofo)">
                    <label for="email" class="com-icone">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="mail@mail.com.br" required>
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <label for="blog">Blog</label>
                    <input type="radio" name="assunto" id="blog" value="blog">
                    <label for="servico">Servico</label>
                    <input type="radio" name="assunto" id="servico" value="servico">
                    <label for="outro">Outro</label>
                    <input type="radio" name="assunto" id="outro" value="outro">
                </fieldset>
                <fieldset>
                    <label for="msg">Mensagem</label>
                    <textarea id="msg" name="msg" placeholder="Digite Sua Mensagem"></textarea>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
